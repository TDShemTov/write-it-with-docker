<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/navbar.css"> 
    <link rel="stylesheet" href="/static/css/landing_page.css"> 
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<div class="topnav">
    <a href="/" class = "active">Home</a>
    <a href="/difficulty">Difficulty</a>
    <a href="/rankings">Rank Ladder</a>
    <a href="/about">About</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="auth-link">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="auth-link">Login</a>
        <a href="{{ url_for('create_account') }}" class="auth-link">Sign Up</a>
    {% endif %}
</div>
<body>
    <div class="row">
        <div class="column">
            <div class="content_container"> 
                <div class="bg_container">
                    <img class = "bg_img" src="/static/images/bg2.jpg" alt="Book Stack"> <!-- free background photos from https://pngtree.com/freebackground/simple-reading-cartoon-background-border_1011743.html?sol=downref&id=bef-->
                </div>

                <div class="large_container"> 
                    
                    <img class = "leaderboard_img" src="/static/images/leaderboard.png">
                    <p class="scorep">Compare your scores to others!</p>   
                    
                </div>

                <div class="medium_container">
                    
                    <div class="image_container">
                        <img class = "paper_img" src="/static/images/paper_pencil.png">
                        <div class="emoji_container">
                            <img class = "pencil_emoji emoji" src="/static/images/pencil.png">
                            <img class = "fire_emoji emoji" src="/static/images/fire.png">
                            <img class = "brain_emoji emoji" src="/static/images/brain.png">
                        </div>
                    </div>
                    <p>Choose your prompt type</p>
                </div>

                <div class="small_container"> 
                    <img class = "writer_img" src="/static/images/writer.png">   <!--<a href="https://www.flaticon.com/free-icons/writer" title="writer icons">Writer icons created by Darius Dan - Flaticon</a>-->
                    <p class = "write_text">Write!</p>   
                </div>
            </div>
        </div>

    <div class="column">
        <div class="write_it_content">
            <h1 class="intro_title">Write-It</h1>  
            <p class="intro_text">Our fun way to practice writing in multiple creative ways utilizing most advanced tools on the market.</p>

            <a class = "difficulty_nav", href="/difficulty">
                <button type="button" class="intro_button">Write-It</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
