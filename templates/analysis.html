<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/analysis.css">

<div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="#prompt">Prompt</a>
    <a href="#contact">Contact</a>

  <body>
    <div class="container">
        <header class="header">
            <h1>Essay Analysis</h1>
        </header>
        <div class="main-content">
            <div class="text-analysis">
                <section class="original-essay">
                    <h2>Original Essay</h2>
                    <p>
                        {{response_list[0]}}
                    </p>
                </section>
                <section class="essay-analysis">
                    <h2>Analysis</h2>
                    <p>
                        {{response_list[1]}}
                    </p>
                </section>
            </div>
            <div class="additional-info">
                <section class="essay-score">
                    <h2>Score</h2>
                    <p>{{response_list[2]}}</p>
                </section>
                <section class="key-moments">
                    <h2>Key Moments</h2>
                    <ul>
                        <li><strong>Sentence:</strong> {{text_parts[0]}} 
                        <br>
                        <strong>Commentary:</strong> {{analysis_parts[0]}}</li>
                        <li><strong>Sentence:</strong> {{text_parts[1]}}  
                        <br>
                        <strong>Commentary:</strong> {{analysis_parts[1]}}</li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
    </body>
