<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login_create.css">
    <link rel="stylesheet" href="/static/css/navbar.css"> 
</head>
<div class="topnav">
    <a href="/">Home</a>
    <a href="#difficulty">Difficulty</a>
    <a href="#rankings">Rank Ladder</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="auth-link">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="auth-link active">Login</a>
        <a href="{{ url_for('create_account') }}" class="auth-link">Sign Up</a>
    {% endif %}
</div>
<body>
    <div class="container">
        <img src="/static/images/paper_pencil.png" alt="Login Icon">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</body>
</html>
